<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquary.css">
    <title>Login Page</title>
</head>
<body>
    <main>
        <section id="telalogin">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p id="bemvindo">
                    Seja bem-vindo(a)!
                </p>
                <p id="descrição">
                    Faça seu login novamente para acessar o menu administrativo.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="login" placeholder="Seu e-mail" required maxlength="40" autocomplete="email">
                        <label for="login">Login </label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">lock</i>
                        <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" autocomplete="current-password" placeholder="Sua senha">
                        <label for="senha">Senha </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueciasenha.html" class="botao">
                        Esqueci minha senha <i class="material-icons">key</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
